<div class="row">
  <div class="col-sm-12">
    <div class="card border-dark mb-3">
      <div class="card-header text-white bg-dark mb-3">
        <h3 class="card-title text-center">{{ejercicio.nombre}}</h3>
        <h6 class="card-subtitle mb-2 text-right text-white">{{ejercicio.etiquetas}}</h6>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0 text-justify">
          <p>{{ejercicio.descripcion}}</p>
          <footer class="blockquote-footer text-right"> <cite title="Source Title">{{ejercicio.referencia}}</cite></footer>
        </blockquote>
        <div class=" row justify-content-end">
          <audio controls>
            <source src="./assets/audio/ejercicios/Id{{ejercicio.Id}}.mp3" type="audio/mpeg">
            Su navegador no soporta este elemento de audio.
          </audio>
        </div>
      </div>
    </div>





  </div>
  <div class="col-md-12">
    <nav aria-label="Page navigation example">
      <ul class="pagination ">
        <li class="page-item"><a class=" bg-dark btn  btn-outline-info my-2 my-sm-0 " [routerLink]="['/metodologia']">Volver</a></li>
      </ul>
    </nav>
  </div>
</div>
